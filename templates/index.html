<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href={{ url_for("static", filename="css/layout.css") }}>
    <link rel="stylesheet" type="text/css" href={{ url_for("static", filename="css/decorator.css")}}>
  </head>
  <body>
    <div class='header'>
      <a class='logo', href="/">Algy</a>
    </div>
    <div class='container'>
      <div>
        <h2> Simple Chat app!</h2>
        <ul id="chat-box" class='chat-box'>
            <div class='progress-overlay'></div>
        </ul>
        <div class='edit-box'>
            <div class='nickname-wrapper'>
              <div class='nickname-box'>
                  <span id='chat-nickname' class='nickname' data-nickname="{{ nickname }}"></span>
              </div>
            </div>
            <input id='chat-input' class='content'>
        </div>
      </div>
    </div>
    <div class='footer'>
    </div>
    <script src="{{ url_for("static", filename="js/jquery-1.11.3.min.js")}}"></script>
    <script src="{{ url_for("static", filename="js/controller.js")}}"></script>
  </body>
</html>
